{% extends "base.html" %}

{% block main_content %}
    
    <form method="POST" action="" novalidate>
        {{ form.hidden_tag() }}
        {{ form.topping.label }}
        {{ form.topping() }}
        {% for error in form.topping.errors %}
            {{ error }}
        {% endfor %}
        <br />
        {{ form.submit() }}
    </form>
    <p>{{ outcome }}</p>

{% endblock %}
